<body>
    <div class="content-container">
        <input id="triangle1" type="text" />
        <input id="triangle2" type="text" />
        <input id="triangle3" type="text" />
        <button id="checkbtn">Проверить</button>
    </div>
<!--     Определить, является ли треугольник со сторонами a, b, c равнобедренным 
 -->    <script>
        function checkTriangle() {
            var a = +(document.getElementById("triangle1").value);
            var b = +(document.getElementById("triangle2").value);
            var c = +(document.getElementById("triangle3").value);

            if (a===b || a===c || b===c) {
                alert("Равнобедренный");
            } else {
                alert("Относительно неровный");
            }
        }

        document.getElementById("checkbtn").addEventListener("click", checkTriangle);
    </script>
</body>
