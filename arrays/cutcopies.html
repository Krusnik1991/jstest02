<body>
    <div class="content-container">
        <input id="elem" type="text" />
        <button id="inputbtn">Добавить число в массив</button>
        <button id="execute">Удалить дубликаты</button>
        <p id=ui2></p>
        <p id="ui"></p>
    </div>
<!--     Из одномерного массива удалить все повторяющиеся элементы (дубликаты) так, чтобы каждое значение встречалось в массиве только один раз.
 --><script>
        var arr = [];

        function addElems() {
            var elem = document.getElementById("elem");
            var val = +elem.value;
            arr.push(val);
            elem.value = "";
            document.getElementById("ui2").innerHTML = arr;
        }

        function cutCopies() {
            for (var i = 0; i < arr.length; i++) {
                for (var j = arr.length - 1; j > i; j--) {
                    console.log(i, j);
                    console.log(arr);

                    if (arr[i] === arr[j]) {
                        console.log(arr[i], arr[j]);
                        var splice = arr.splice(j, 1);
                        console.log("spliced", splice);
                    }
                }
            }
            document.getElementById("ui").innerHTML = arr;
        }

        document.getElementById("inputbtn").addEventListener("click", addElems);
        document.getElementById("execute").addEventListener("click", cutCopies);
        document.getElementById("elem").addEventListener('keydown', function (e) {
            if (e.keyCode === 13) {
                console.log("enter pressed");
                addElems();
            }
        });
    </script>
</body>
</html>
