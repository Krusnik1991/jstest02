    <title>Задачи Javascript</title>

</head>
<body>
    <div class="content-container">
        <input id="elem" type="text" />
        <button id="inputbtn">Добавить число в массив</button>
        <button id="execute">Max - Min</button>
        <p id=ui2></p>
        <p id="ui"></p>
    </div>
<!--     В одномерном массиве найти минимальный и максимальный элементы. Вычислить их разность.
 --><script>
        var arr = [];
        function addElems() {
            var elem = document.getElementById("elem");
            var val = +elem.value;
            arr.push(val);
            elem.value = "";
            document.getElementById("ui2").innerHTML = arr;
        }

        function minMaxDifference() {
            var min = arr[0];
            var max = arr[0];
            for (i = 0; i < arr.length; i++) {
                if (arr[i] < min) min = arr[i];
                if (arr[i] > max) max = arr[i];
            }            
            var difference = max - min;
            document.getElementById("ui").innerHTML = difference;
        }

        document.getElementById("inputbtn").addEventListener("click", addElems);
        document.getElementById("execute").addEventListener("click", minMaxDifference);
        document.getElementById("elem").addEventListener('keydown', function (e) {
            if (e.keyCode === 13) {
                console.log("enter pressed");
                addElems();
            }
        });
    </script>
</body>
</html>
