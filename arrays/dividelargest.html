<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- system -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.1,user-scalable=yes" name="viewport" />

    <!-- headers -->
    <title>Задачи Javascript</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!-- /headers -->
    <link href="../styles/style.css" rel="stylesheet" />
</head>
<body>
    <div class="content-container">
        <input id="elem" type="text" />
        <button id="inputbtn">Добавить число в массив</button>
        <button id="execute">Поделить на наибольшее число сумму всех чисел</button>
        <p id=ui2></p>
        <p id="ui"></p>
    </div>
<!--     Все элементы массива поделить на значение наибольшего элемента этого массива.
 --><script>
        var arr = [];
        function addElems() {
            var elem = document.getElementById("elem");
            var val = +elem.value;
            arr.push(val);
            elem.value = "";
            document.getElementById("ui2").innerHTML = arr;
        }

        function divideLargest() {
            var m = arr[0];
            var sum = 0;
            for (i = 0; i < arr.length; i++) {
                sum += arr[i];
                if (arr[i] > m) {
                    m = arr[i];
                }
                console.log(sum);
            }
            var divided = sum / m;
            console.log(m);
            document.getElementById("ui").innerHTML = divided;
        }

        document.getElementById("inputbtn").addEventListener("click", addElems);
        document.getElementById("execute").addEventListener("click", divideLargest);
        document.getElementById("elem").addEventListener('keydown', function (e) {
            if (e.keyCode === 13) {
                console.log("enter pressed");
                addElems();
            }
        });
    </script>
</body>
</html>
