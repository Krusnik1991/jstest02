<body>
    <div class="content-container">
        <input id="elem" type="text" />
        <button id="inputbtn">Добавить число в массив</button>
        <button id="execute">Max - Min</button>
        <p id=ui2></p>
        <p id="ui"></p>
    </div>
<!--     Найти сумму тех элементов массива, которые одновременно имеют четные и отрицательные значения.
 --><script>
        var arr = [];
        function addElems() {
            var elem = document.getElementById("elem");
            var val = +elem.value;
            arr.push(val);
            elem.value = "";
            document.getElementById("ui2").innerHTML = arr;
        }

        function summEvenNegative() {
            res = 0;
            var i;
            for (i = 0; i < arr.length; i++) {
                if (arr[i] < 0 && arr[i] % 2 === 0) res += arr[i];
            }
            document.getElementById("ui").innerHTML = res;
        }

        document.getElementById("inputbtn").addEventListener("click", addElems);
        document.getElementById("execute").addEventListener("click", summEvenNegative);
        document.getElementById("elem").addEventListener('keydown', function (e) {
            if (e.keyCode === 13) {
                console.log("enter pressed");
                addElems();
            }
        });
    </script>
</body>
