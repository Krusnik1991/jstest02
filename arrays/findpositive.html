    <title>Задачи Javascript</title>

</head>
<body>
    <div class="content-container">
        <input id="elem" type="text" />
        <button id="inputbtn">Добавить число в массив</button>
        <button id="execute">Найти первое положительное число</button>
        <p id=ui2></p>
        <p id="ui"></p>
    </div>
<!--     Найти номер и значение первого положительного элемента массива
 --><script>
        var arr = [];
        function addElems() {
            var elem = document.getElementById("elem");
            var val = +elem.value;
            arr.push(val);
            elem.value = "";
            document.getElementById("ui2").innerHTML = arr;
        }

        function findPositive() {
            var info;
            for (i = 0; i < arr.length; i++) {
                if (arr[i] > 0) {
                    info = "№" + (i+1) + " значение:" + arr[i];
                    console.log(info);
                    break;
                }
            }
            document.getElementById("ui").innerHTML = info;
        }

        document.getElementById("inputbtn").addEventListener("click", addElems);
        document.getElementById("execute").addEventListener("click", findPositive);
    </script>
</body>
</html>
