<body>
    <div class="content-container">
        <input id="base" type="text" />
        <input id="exponent" type="text" />
        <button id="checkbtn">Проверить</button>
    </div>
<!--     Возвести число в степень с помощью цикла и операции умножения
 --><script>
        function makePow() {
            var base = +document.getElementById("base").value;
            var exp = +document.getElementById("exponent").value;
            var result = base;
            for (var i = 1; i < exp; i++) {
                result *= base;
            }
            console.log(result);
        }


        document.getElementById("checkbtn").addEventListener("click", makePow);
    </script>
</body>
