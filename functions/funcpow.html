<!--     Создайте функцию, возводящую число в целую степень. Число и степень должны быть, естественно, параметрами.
 --><script>
        function pow(base, exponent) {
            res = 1;
            for (var i = 0; i < exponent; i++) {
                res = +(base) * (+res);
