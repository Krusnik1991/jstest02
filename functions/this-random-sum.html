<!--     Сгенерировать десять массивов из случайных чисел. Вывести их и сумму их элементов на экран. Найти среди них один с максимальной суммой элементов. Указать какой он по счету, повторно вывести этот массив и сумму его элементов. Заполнение массива и подсчет суммы его элементов оформить в виде отдельной функции.
 --><script>
        createObj = (q, flag) => {
            let arra = [];
            let arrSummObj = {};
            for (let i = 0; i < q; i++) {
                arra[i] = Math.round(Math.random() * 100);
            }
            arrSummObj.arr = arra;
            arrSummObj.getSum = function() {
                sum = 0;
                for (let i = 0; i < this.arr.length; i++) {
                    sum += this.arr[i];
                }
                console.log('ggg', sum);
                return sum;
            };
            arrSummObj.number = flag;
            console.log(flag);
            console.log(arrSummObj);
            arrSummObj.getSum();
            return arrSummObj;
        }

        // Найти максимальную сумму и вывести этот массив с его номером
        showMax = mainArr => {
            let maxSum = mainArr[0].getSum();
            let maxArrayId = 0;
            for (let i = 1; i < mainArr.length; i++) {
                if (mainArr[i].getSum() > maxSum) {
                    maxSum = mainArr[i].getSum();
                    maxArrayId = i;
                }
            }

            console.log("maxInnerArr", mainArr[maxArrayId].arr);
            console.log("arrNumber", mainArr[maxArrayId].number);
            console.log("maxSum", maxSum);
        }
        
        // Создать главный массив для хранения вложенных массивов
        let mainArr = new Array();

        // Создать вложенные объекты с массивом чисел
        for (let i = 0; i < 10; i++) {
            mainArr[i] = createObj(10, i);
        }

        console.log("mainArr", mainArr);

        showMax(mainArr);
    </script>
