 --><script>
        // Посчитать сумму вложенного массива
        function countSum(innerArr) {
            var sum = 0;
            for (var i = 0; i < innerArr.length; i++) {
                sum += innerArr[i];
            }
            console.log(sum);
            return sum;
        }

        // Заполнить вложенный массив 10ю числами
        function createArr(q) {
            for (var i = 0; i < q; i++) {
                arr[i] = Math.round(Math.random() * 100);
            }
            return arr;
        }

        // Найти максимальную сумму и вывести этот массив с его номером
        function showMax(mainArr) {
            var maxSum = 0;
            var arrNumber = 0;
            var maxInnerArr = mainArr[0];
            for (var i = 0; i < mainArr.length; i++) {
