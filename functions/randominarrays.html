<!--     Сгенерировать десять массивов из случайных чисел. Вывести их и сумму их элементов на экран. Найти среди них один с максимальной суммой элементов. Указать какой он по счету, повторно вывести этот массив и сумму его элементов.
 --><script>
        function createArr() {
            count = 10;

            var maxSumm = 0;
            var arrNum = 0;
            var maxArr;

            for (j = 0; j < count; j++) {

                var summ = 0;
                var arr = [];
                arr.length = 10;

                for (var i = 0; i < arr.length; i++) {
                    arr[i] = Math.round(Math.random() * 100);
                    summ += arr[i];
                };

                if (summ > maxSumm) {
                    maxSumm = summ;
                    arrNum = j;
                    maxArr = arr;
                }

                console.log("arr", arr);
                console.log("summ", summ);
            }

            console.log("maxSumm", maxSumm);
            console.log("arrNum", arrNum);
            console.log("maxArr", maxArr);
        }

        createArr();
    </script>
