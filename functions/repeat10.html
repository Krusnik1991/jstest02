<!--     Создайте функцию, печатающую в консоли слово Hello и программу, которая с ее помощью напечатает слово Hello 10 раз.
 --><script>
        function hello() {
            console.log("Hello world!")
        }

        function repeatHello() {
            count = 0;

                hello();
                count++
            }
        }
