<body>
    <div class="content-container">
        <input id="numsinput" type="text" />
        <button id="checkbtn">Проверить</button>
    </div>
<!--     Автобусный билет считают счастливым, если сумма трех первых цифр билета равна сумме трех последних цифр. Требуется составить блок-схему алгоритма определения билета, имеющего счастливый номер (6чисел в билете)
 -->    <script>
        function equalTriplet() {
            var full = document.getElementById("numsinput").value;
            var arr = full.split("");
            var tripletfirst = 0;
            var tripletsecond = 0;

            for(i = 0; i < 3; i++) {
                tripletfirst += +(arr[i]);
            };

            for(i = 3; i < 6; i++) {
                tripletsecond += +(arr[i]);
            };

            var toNum1 = +tripletfirst;
            var toNum2 = +tripletsecond;

            if (toNum1 === toNum2) {
                alert("Билет Счастливый!")
            } else {
                alert("Может в следующий раз...")
            }
        }

        document.getElementById("checkbtn").addEventListener("click", equalTriplet);
    </script>
