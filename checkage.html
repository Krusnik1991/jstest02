<body>
    <div class="content-container">
        <input id="ageinput" type="text" />
        <button id="checkbtn">Проверить</button>
    </div>
    <script>
        function checkAge() {
            var inpval = +(document.getElementById("ageinput").value);
            if (inpval >= 25 && inpval <= 40) {
                alert("подходит");
            }else{
                alert("не подходит");
            }
        }

        document.getElementById("checkbtn").addEventListener("click", checkAge);
    </script>
</body>

Компания набирает сотрудников от 25 до 40 лет включительно. Ввести возраст человека и определить, подходит ли он для данной компании (вывести ответ «подходит» или «не подходит»).
