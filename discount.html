</head>
<body>
    <div class="content-container">
        <input id="priceinput" type="text" />
        <button id="checkbtn">Проверить</button>
    </div>
<!--     Сумма покупки составляет а рублей. Если а больше 1000 рублей, то предоставляется скидка 15%. Вывести на экран сумму покупки с учетом скидки либо сообщение о том, что скидка не предоставляется.
 -->    <script>
        function isDiscount() {
            var a = +(document.getElementById("priceinput").value);
            if (a > 1000) {
                var newprice = a * 0.85;
                alert(newprice);
            } else {
                alert("скидка не предоставляется");
            }
        }

        document.getElementById("checkbtn").addEventListener("click", isDiscount);
    </script>
</body>
</html>
