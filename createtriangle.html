<!--     Нарисовать равнобедренный треугольник из символов ^. Высоту выбирает пользователь. Например: высота = 5, на экране
 -->    <script>
        function createTriangle() {
            var max = +document.getElementById("height").value;
            var i = 0, j = 0;

            while (i < max) {
                space = "";
                star = "";
                for (j = 0; j < max - i; j++) space += " ";
                for (j = 0; j < 2 * i + 1; j++) star += "^";
                console.log(space + star);
                i++;
            }
        }

        document.getElementById("checkbtn").addEventListener("click", createTriangle);
    </script>
