<body>
    <div class="content-container">
        <input id="circle" type="text" />
        <input id="square" type="text" />
        <button id="checkbtn">Проверить</button>
    </div>
<!--     Известны площади круга и квадрата. Определить: уместится ли круг в квадрате уместится ли квадрат в круге 
 -->    <script>
        function checkfill() {
            var circle = +(document.getElementById("circle").value);
            var square = +(document.getElementById("square").value);

            var squareHeight = Math.sqrt(square);
            var circleDiametr = Math.sqrt((circle/3,14159) * 2);

            if (circleDiametr <= squareHeight) {
                alert("Круг помещается в квадрате");
            } else {
                alert("Круг не помещается в квадрате");
            }

            if ((squareHeight*Math.sqrt(2)) <= circleDiametr) {
                alert("Квадрат помещается в круге");
            } else {
                alert("Квадрат не помещается в круге");
            }
        }

        document.getElementById("checkbtn").addEventListener("click", checkfill);
    </script>
