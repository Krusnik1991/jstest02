<body>
    <div class="content-container">
        <button id="checkbtn">Проверить</button>
        <p id="ui"></p>
    </div>
<!--     С помощью оператора while напишите программу определения суммы всех нечетных чисел в диапазоне от 1 до 99 включительно.
 -->    <script>

        function summEven() {
            var result = 0;
            var i = 2;
            do {
                if (i % 2 === 0) {
                    result += i;
                }
                i++                
            } while (i <= 100);

            document.getElementById("ui").innerHTML = result;
        }
        
        document.getElementById("checkbtn").addEventListener("click", summEven);
    </script>
</body>
