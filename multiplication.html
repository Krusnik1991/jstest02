    <div class="content-container">
        <div class="tablebox">
            <table id="multiple"></table>
        </div>
    </div>
<!--     Вывести таблицу умножения
 --><script>
        function createTable() {
            for (var i = 1; i < 10; i++) {
                var wrapNode = document.createElement("tr");
                var tr = document.getElementById("multiple").appendChild(wrapNode);
                for (var j = 10; j > 0; j--) {
                    var node = document.createElement("td");
                    var td = wrapNode.appendChild(node);
                    if (i === 1) {
                        td.innerHTML = j;
                    if (j % 2 === 0) {
                        td.innerHTML = "";
                        }
                    } else if (j === 10) {
                        td.innerHTML = "";
                        if (i % 2 === 0) {
                            td.innerHTML = i;
                        }
                    } else if (i % 2 === 0 && j % 2 !== 0) {
                        td.innerHTML = i * j;
                    }
                }
            }
        }

        createTable();
    </script>
