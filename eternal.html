    <div class="content-container">
        <input id="trystop" type="text" />
        <button id="checkbtn">Проверить</button>
    </div>
<!--     Организовать беспрерывный ввод чисел с клавиатуры, пока пользователь не введёт 0. После ввода нуля, показать на экран количество чисел, которые были введены, их общую сумму и среднее арифметическое...
 --><script>
        var numbsArr = [];
        function eternal() {
            elem = document.getElementById("trystop");
            var trystop = +elem.value;
            if (trystop !== 0) {
                numbsArr.push(trystop);
                console.log(numbsArr);
            } else {
                var length = numbsArr.length;
                function arrSumm () {
                    summResult = 0;
                    for (i = 0; i < numbsArr.length; i++) {
                        summResult += numbsArr[i];
                    }
                    return summResult;
                };
                var middle = arrSumm() / length;
                console.log("Количество", length);
                console.log("Сумма", arrSumm());
                console.log("Среднее арифметическое", middle);
            }
            elem.value = "";
        }

        document.getElementById("checkbtn").addEventListener("click", eternal);
    </script>
