            function calculate() {
                var a = +document.getElementById("data1").value;
                var b = +document.getElementById("data2").value;
                
                var result = 0;
                if(a > b){
                    result = a+b + " Задача решена";
                }else{
                    result = a*b + " Задача решена";
                }
                document.getElementById("ui").innerHTML = result;
            }

            document.getElementById("result").addEventListener("click", calculate);        
    </script>
