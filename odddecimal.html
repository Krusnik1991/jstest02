<body>
    <div class="content-container">
        <input id="decimalinput" type="text" />
        <button id="checkbtn">Проверить</button>
    </div>
<!--     Дано целое число A. Проверить истинность высказывания: «Число A является нечетным». 
 -->    <script>
        function oddCheck() {
            var dec = document.getElementById("decimalinput").value;
            if (dec % 2 == 0) {
                alert("false");
            } else {
                alert("true");
            }
        }

        document.getElementById("checkbtn").addEventListener("click", oddCheck);
    </script>
