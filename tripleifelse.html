<body>
    <div class="content-container">
        <input id="numinput" type="text" />
        <button id="checkbtn">Проверить</button>
    </div>
<!--     Человек вводит в компьютер число. Если оно находится в интервале от 28 до 30, то нужно напечатать текст ПОПАЛ, если оно больше или равно 30 - то ПЕРЕЛЕТ, если оно находится на отрезке от 0 до 28, то НЕДОЛЕТ, если число меньше нуля - НЕ БЕЙ ПО СВОИМ 
 -->    <script>
        function checkAge() {
            var inpval = +(document.getElementById("numinput").value);
            if (inpval == 29) {
                alert("попал");
            } else if (inpval >= 30) {
                alert("не подходит");
            } else if (inpval >= 0 && inpval <= 28) {
                alert("недолет");
            } else {
                alert("не бей по своим");
            }
        }

        document.getElementById("checkbtn").addEventListener("click", checkAge);
    </script>
</body>
